<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodaj przepis</title>
    <link rel="stylesheet" th:href="@{css/bootstrap-3.3.2.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/bootstrap-example.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/prettify.min.css}" type="text/css">

    <script type="text/javascript" th:src="@{js/jquery-2.1.3.min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap-3.3.2.min.js}"></script>
    <script type="text/javascript" th:src="@{js/prettify.min.js}"></script>

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css}">
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js}"></script>

</head>
<body>
    <form th:action="@{/addmeal}" method="post" th:object="${meal}">
        Nazwa: <input type="text" th:field="*{name}"/><br/>
        Składniki:<select class="selectpicker" data-live-search="true" th:field="*{ingredients}" multiple>
        <option th:each="ingredient : ${ingredients}"
                th:value="${ingredient.id}"
                th:text="${ingredient.name}">
        </option>
    </select><br/>
        Opis: <textarea th:field="*{description}"/><br/>
        Zdjęcie: <input type="text" th:field="*{imageUrl}"/><br/>
        Kategoria: <select th:field="*{category}">
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"></option>
        </select><br/>
        <input type="submit" value="Dodaj"/>
    </form>
    <script type="text/javascript" th:src="@{/script.js}"></script>
</body>
</html>
